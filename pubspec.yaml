name: calender_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.1  # 日历视图展示
  hive: ^2.2.3             # 本地数据库
  hive_flutter: ^1.1.0     # Hive的Flutter适配
  icalendar: ^0.1.3        # 修正为可用版本（原2.0.0不存在）
  intl: ^0.18.1            # 日期时间格式化
  flutter_local_notifications: ^17.1.0  # 事件提醒通知
  permission_handler: ^11.3.0          # 权限管理
  http: ^1.2.1             # 网络请求支持
  time: ^2.1.3             # 时间处理
  timezone: ^0.9.2         # 时区支持



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.4  # 必须添加的代码生成工具
  hive_generator: ^2.0.1  # Hive适配器生成器


